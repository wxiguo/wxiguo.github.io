# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站信息
title: 燚龍 #网站标题
subtitle: #网站副标题
description: #网站描述
keywords:
author: WangXiguo #网站作者名字
language: zh-Hans #网站语言,默认是英语(en)
timezone: #网站时区

# URL 网站设置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: wxiguo.github.io #网站的地址
root: / #网站的根目录，如果是子文件夹下，则填写子文件夹路径
permalink: :year/:month/:day/:title/ #文章链接地址格式 
permalink_defaults:

# Directory 目录设置
source_dir: source #资源文件夹
public_dir: public #公共文件夹
tag_dir: tags #标签文件夹
archive_dir: archives #档案文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #代码文件夹
i18n_dir: :lang #国际化文件夹，默认跟language相同
skip_render: [] #不需要渲染的文件夹或文件夹,放在[]中

# Writing 文章写作选项
new_post_name: :title.md # File name of new posts
default_layout: post #默认布局模板
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: #高亮显示
  enable: true #默认开启
  line_number: true #显示行号，默认开启
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag 分类和标签
default_category: uncategorized #默认分类名称
category_map:
tag_map:

# Date / Time format 日期/时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD #日期格式
time_format: HH:mm:ss #时间格式

# Pagination #分页信息
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示数量，设置为0表示不启用分页
pagination_dir: page #分页文件夹名称

# Extensions 扩展
## Plugins: https://hexo.io/plugins/  #插件
plugins:
  hexo-generator-feed #RSS订阅插件
## Themes: https://hexo.io/themes/ #主题
theme: next #主题名称 默认landscape

# Deployment 部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:wxiguo/wxiguo.github.io.git #github仓库地址
  branch: dev #github分支
